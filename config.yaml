# Vibe Local Configuration

# Hotkeys (evdev key names)
# Hold the hotkey to record, release to process
hotkeys:
  # Voice-to-text: speak and it types (Control+Shift)
  transcribe: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT"]
  # Rewrite: DISABLED - uncomment to enable
  # rewrite: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_R"]
  # Context reply: DISABLED - uncomment to enable
  # context_reply: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_C"]

# Whisper settings for speech-to-text
whisper:
  # Model size: tiny, base, small, medium, large-v3
  # Larger = more accurate but slower. medium is a good balance.
  model: "medium"
  # Language code (en, es, fr, de, etc.) or "auto" for detection
  language: "en"
  # Device: cuda (GPU) or cpu
  device: "cuda"
  # Compute type: float16 (fast), int8 (faster, slightly less accurate)
  compute_type: "float16"

# Ollama settings for AI features
ollama:
  model: "qwen2.5:7b"
  base_url: "http://localhost:11434"

# Writing style for AI responses
# Options: formal, casual, very_casual
style: "casual"

# Custom vocabulary - terms that should be kept exactly as written
# Useful for project names, technical terms, etc.
vocabulary:
  - "GameDevBuddy"
  - "C++"
  - "Unreal Engine"
  - "UE5"
  - "Vulkan"
  - "Rust"
  - "React"
  - "useState"
  - "useEffect"
  - "async"
  - "await"
  - "impl"
  - "struct"
  - "enum"
  - "Vec"
  - "String"
  - "Option"
  - "Result"
  - "Ok"
  - "Err"
  - "Some"
  - "None"
  # Add your own terms here

# Programming context - helps the AI understand your domain
programming_context: "C++, Rust, React, Unreal Engine game development"

# Audio settings
audio:
  # Sample rate in Hz
  sample_rate: 16000
  # Channels (1 = mono, which Whisper expects)
  channels: 1
